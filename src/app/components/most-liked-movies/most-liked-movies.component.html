<h2>Most Liked Movies</h2>
<ul>
  <li *ngFor="let movie of likedMovies">
    <img [src]="movie.posterUrl" alt="PÃ´ster">
    <div class="content">
      <div class="title">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.release_date }}</p>
      </div>
      <div>
        {{ movie.userCount }} {{ movie.userCount && movie.userCount > 1 ? 'likes' : 'like' }}
      </div>

    </div>
    <p>{{ movie.overview }}</p>

  </li>
</ul>
